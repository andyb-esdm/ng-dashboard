<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Configure Message</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col">
            <label for="message" class="form-label">Message</label>
            <input id="message" type="text" [(ngModel)]="message" class="form-control">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button class="btn btn-sm btn-primary" (click)="onSave()">Save</button>
</div>
